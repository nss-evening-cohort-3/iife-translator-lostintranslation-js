<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translator</title>
  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
<article class="gif-contain">
<img class="dancers" "style="-webkit-user-select: none" src="http://www.clipartbest.com/cliparts/RcA/6LA/RcA6LAd5i.gif">
</article>
  <div id="primary-content">

    <header>
      <h1>Almost Universal Holiday Translator</h1>
    </header>
    <textarea name="textbox" rows="4" id="input" placeholder="Please enter a holiday greeting you would like translated(poorly) into one of the four options below."></textarea><br>
    <div class="navbar">
    <div class="navbtn">
    <label for="italian">Italian:</label>
     <input type="radio" id="italian" name="lang"></input>
     </div>
     <div class="navbtn">
    <label for="german">German:</label>
     <input type="radio" id="german" name="lang"></input>
     </div>
     <div class="navbtn">
    <label for="spanish">Spanish:</label>
    <input type="radio" id="spanish" name="lang"></input>
    </div>
    <div class="navbtn">
    <label for="french">French:</label>
    <input type="radio" id="french" name="lang"></input>
    </div>
    </div>
    <button class="button" id="transbtn" type="">Translate!</button>
    <button class="button" id="clr" type="">Clear</button>
  </div>

  <div id="translatedText">
    <p>Translated Text Here</p>
  </div>


  <script src="iife.js"></script>
  <script src="italian.js"></script>
  <script src="german.js"></script>
  <script src="french.js"></script>
  <script src="spanish.js"></script>
  <script src="eventhandler.js"></script>
</body>
</html>
